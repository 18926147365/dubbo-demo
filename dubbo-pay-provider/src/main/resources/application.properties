server.port=8002

dubbo.application.name=pay-provider
dubbo.zookeeper.address=127.0.0.1:2181
#dubbo.zookeeper.username=root
#dubbo.zookeeper.password=zk123456
dubbo.zookeeper.timeout=5000

dubbo.protocol.port=20884
dubbo.group.name=dev
dubbo.group.version=1.0.0


# Redis服务器地址
redis.host=127.0.0.1
# Redis服务器连接端口
redis.port=6379
# Redis服务器连接密码（默认为空）
redis.password=
redis.timeout=30000
# 连接池最大连接数（使用负值表示没有限制）
redis.maxTotal=30
# 连接池中的最大空闲连接
redis.maxIdle=10
redis.numTestsPerEvictionRun=1024
redis.timeBetweenEvictionRunsMillis=30000
redis.minEvictableIdleTimeMillis=1800000
redis.softMinEvictableIdleTimeMillis=10000
# 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.maxWaitMillis=1500
redis.testOnBorrow=true
redis.testWhileIdle=true
redis.blockWhenExhausted=false
redis.JmxEnabled=true